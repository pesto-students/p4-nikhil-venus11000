<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise1.2</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lato-font/3.0.0/css/lato-font.min.css"
      integrity="sha512-rSWTr6dChYCbhpHaT1hg2tf4re2jUxBWTuZbujxKg96+T87KQJriMzBzW5aqcb8jmzBhhNSx4XYGA6/Y+ok1vQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
  </head>
  <body>
    <main class="container">
      <aside class="sidebar">
        <ul class="menu-container">
          <li class="menu-item">
            <button class="menu-btn"><i class="las la-bars"></i></button>
          </li>
          <li class="menu-item">
            <button class="menu-btn"><i class="las la-home"></i></button>
          </li>
          <li class="menu-item">
            <button class="menu-btn"><i class="las la-search"></i></button>
          </li>
          <li class="menu-item">
            <button class="menu-btn"><i class="las la-volume-up"></i></button>
          </li>
          <li class="menu-item">
            <button class="menu-btn"><i class="las la-user"></i></button>
          </li>
          <li class="menu-item">
            <button class="menu-btn"><i class="las la-cog"></i></button>
          </li>
          <li class="menu-item">
            <button class="menu-btn"><i class="lab la-spotify"></i></button>
          </li>
          <li class="menu-item">
            <button class="menu-btn"><i class="lab la-soundcloud"></i></button>
          </li>
        </ul>
      </aside>

      <div class="song-container">
        <img class="song-image" src="./assets/2Eq--cattyboard.jpg" />
        <div class="song-info-actions-container">
          <div class="song-description">
            <h2 class="song-name">
              CattyBoard Top 100 Single Charts(12.06.36)
            </h2>
            <span class="song-artist">Unknown Artist</span>
            <span class="song-more-info">2016.Charts.100 songs</span>
          </div>
          <div>
            <button class="song-action-btn">
              <i class="las la-play"></i> Play All
            </button>
            <button class="song-action-btn">
              <i class="las la-plus"></i> Add to
            </button>
            <button class="song-action-btn">
              <i class="las la-ellipsis-h"></i> More
            </button>
          </div>
        </div>
      </div>

      <div class="songs-list">
        <table class="songs-list-table">
          <tr>
            <td>1</td>
            <td>One Dance</td>
            <td>Crake feat CatKid & Cyla</td>
            <td>2:54</td>
            <td>
              <button class="catty-cloud-sync-btn">CATTY CLOUD SYNC</button>
            </td>
          </tr>
          <tr>
            <td>2</td>
            <td>Panda</td>
            <td>Cattee</td>
            <td>4:06</td>
            <td>
              <button class="catty-cloud-sync-btn">CATTY CLOUD SYNC</button>
            </td>
          </tr>
          <tr>
            <td>3</td>
            <td>Can't Stop the Feeling!</td>
            <td>Catin Cimberlake</td>
            <td>3:56</td>
            <td>
              <button class="catty-cloud-sync-btn">CATTY CLOUD SYNC</button>
            </td>
          </tr>
          <tr>
            <td>4</td>
            <td>Work From Home</td>
            <td>Cat Hormany feat Colla</td>
            <td>3:34</td>
            <td>
              <button class="catty-cloud-sync-btn">CATTY CLOUD SYNC</button>
            </td>
          </tr>
        </table>
      </div>

      <footer class="active-song-container">
        <div class="active-song-img-info-container">
          <img class="active-song-image" src="./assets/2Eq--cattyboard.jpg" />
          <div class="active-song-info-container">
            <h2 class="active-song-name">If I Ain'tLove</h2>
            <span class="active-song-artist">Catson Derulo</span>
          </div>
        </div>
        <div class="active-song-actions">
          <button class="active-song-action-btn"><i class="las la-step-backward"></i></button>
          <button class="active-song-action-btn"><i class="las la-pause"></i></button>
          <button class="active-song-action-btn"><i class="las la-step-forward"></i></button>
          <button class="active-song-action-btn"><i class="las la-redo-alt"></i></button>
          <button class="active-song-action-btn"><i class="las la-random"></i></button>
        </div>
      </footer>
    </main>
  </body>
</html>
